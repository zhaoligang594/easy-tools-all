<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Doc API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  -->
 <!-- Theme: Simple -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- Custom theme styles -->
  <style>
    /* ... */
    :root {
    --copycode-background: #808080;
    --copycode-color     : #fff;
      }

  </style>
</head>
<body>
  <div id="app">加载中！！！</div>
  <script>
    var colors=["#3F51B5","#C71585","#800080","#6A5ACD","#008080","#A52A2A"];
    window.$docsify = {
      name: 'Easy Doc API',
      repo: '' ,
      loadSidebar: true,
      //hideSidebar: true,
      subMaxLevel: 5,
      //loadNavbar: true,
      repo: 'https://github.com/zhaoligang594/', // 配置git地址
      //logo: 'https://github.com/account',
      themeColor: colors[Math.floor((Math.random()*colors.length))],//'#3F51B5', // 配置颜色主题
      mergeNavbar: true, //小屏设备下合并导航栏到侧边栏。
      //disqus: 'shortname', //Disqus评论系统支持
      coverpage: true, //封面的生成同样是从 markdown 文件渲染来的。开启渲染封面功能后在文档根目录创建
      //relativePath: true,// 如果 启用 了相对路径
      //routerMode: 'history', // default: 'hash'
      formatUpdated: '{YYYY}年{MM}月{DD}日 {HH}:{mm}',
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-properties.min.js"></script>
</body>
</html>
